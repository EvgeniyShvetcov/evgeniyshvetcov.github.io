<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="topic1">
        <!-- Смотри отличия при выводе строки <p> Hello there </p>-->
        <div v-once>{{currentDate}}{{message}}</div>
        <div v-html="message"></div>
        <!-- v-bind реактивно связывает аттрибуты тегов с данными из экземпляра Vue-->
        <div v-bind:title="props">Наведи на меня!</div>
        <p>{{str.split('').reverse().join('')}}</p>
    </div>
</body>
<script src="chapter2.js"></script>

</html>
